<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <main class="apple_container">
      <div class="apple ipad_pro">
        <div class="card_container">
          <div class="text_container">
            <p class="main_text">iPad Pro</p>
            <p class="sub_text">놀라우리만치 얇다.<br />엄청나게 강력하다</p>
            <p class="open_text">출시일 추후 공개</p>
          </div>
          <div class="button_container">
            <div class="blue_button_mode">
              <!-- blue_fill -->
              <a href="#" class="button blue_fill">더 알아보기</a>
              <!-- blue_space -->
              <a href="#" class="button blue_space">가격 보기</a>
            </div>
          </div>
        </div>
      </div>
      <div class="apple ipad_air">
          <div class="text_container">
            <p class="main_text">iPad Air</p>
            <p class="sub_text">
              두 가지 사이즈. 더 빠른 칩.<br />무엇이든 거뜬하게.
            </p>
            <p class="open_text">출시일 추후 공개</p>
          </div>
          <div class="button_container">
            <div class="black_button_mode">
              <!-- black_fill -->
              <a href="#" class="button black_fill">더 알아보기</a>
              <!-- black_space -->
              <a href="#" class="button black_space">가격 보기</a>
            </div>
          </div>
        </div>
      </div>
      <div class="apple iphone_15_pro">
       
      </div>
      <div class="apple iphone_15">
       
      </div>
      <div class="apple watch">
        
      </div>
      <div class="apple macbook_air">
       
      </div>
      <div class="apple airpods_pro">
       </div>
    </main>
  </body>
</html>
