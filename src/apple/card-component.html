<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 텍스트 컴포넌트 -->
    <h1>텍스트 컴포넌트</h1>
    <div class="text_container">
      <p class="main_text">text</p>
      <p class="sub_text">sub text</p>
      <p class="open_text">출시일 추후 공개</p>
    </div>

    <!-- 버튼 컴포넌트 -->
    <h1>버튼 컴포넌트</h1>
    <div class="button_container">
      <!-- blue_fill -->
      <div class="blue_button_mode">
        <a href="#" class="button blue_fill">더 알아보기</a>
        <!-- blue_space -->
        <a href="#" class="button blue_space">가격 보기</a>
      </div>
      <div class="black_button_mode">
        <!-- black_fill -->
        <a href="#" class="button black_fill">더 알아보기</a>
        <!-- black_space -->
        <a href="#" class="button black_space">가격 보기</a>
      </div>
    </div>

    <!-- 카드 컴포넌트  -->
    <h1>카드 컴포넌트(blue)</h1>
    <div class="card_container blue">
      <a href="#" class="img_wrapper"></a>

      <div class="inner_wrapper">
        <div class="text_container">
          <p class="main_text">text</p>
          <p class="sub_text">sub text</p>
          <p class="open_text">출시일 추후 공개</p>
        </div>
        <div class="button_container">
          <div class="blue_button_mode">
            <!-- blue_fill -->
            <a href="#" class="button blue_fill">더 알아보기</a>
            <!-- blue_space -->
            <a href="#" class="button blue_space">가격 보기</a>
          </div>
        </div>
      </div>
    </div>

    <h1>카드 컴포넌트(black)</h1>
    <div class="card_container black">
      <a href="#" class="img_wrapper"></a>

      <div class="inner_wrapper">
        <div class="text_container">
          <p class="main_text">text</p>
          <p class="sub_text">sub text</p>
          <p class="open_text">출시일 추후 공개</p>
        </div>
        <div class="button_container">
          <div class="black_button_mode">
            <!-- black_fill -->
            <a href="#" class="button black_fill">더 알아보기</a>
            <!-- black_space -->
            <a href="#" class="button black_space">가격 보기</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
